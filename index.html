<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="data:,">
    <title>Stop Watch and Timer</title>
</head>

<body>
    <div class="popup contents">
        <h1>Edit Timer</h1>
        <div class="input-timer">
            <input type="number" id="hour">
            <p>:</p>
            <input type="number" id="minute">
            <p>:</p>
            <input type="number" id="second">
        </div>
        <div class="input-details">
            <p>Hours&nbsp;&nbsp;&nbsp;</p>
            <p>Minutes</p>
            <p>Seconds</p>
        </div>
        <hr>
        <div class="popup-btn-div">
            <button id="popup-close" class="popup-btn">Close</button>
            <button id="popup-reset" class="popup-btn reset">Reset</button>
        </div>
    </div>
    <div class="central">
        <div class="contents">
            <h1>Stop Watch</h1>
            <div class="list">
                <div id="sw-time" class="list-item">00 : 00 : 00 : 000</div>
                <hr>
                <div class="btn">
                    <button id="sw-start" class="start">Start</button>
                    <button id="sw-reset" class="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="contents">
            <h1>Timer</h1>
            <div class="list">
                <div id="t-time" class="list-item">00 : 00 : 00 : 000</div>
                <hr>
                <div class="btn">
                    <button id="t-start" class="start">Start</button>
                    <button id="t-reset" class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="stopwatch.js"></script>
</body>

</html>
